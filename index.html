<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>The Odin Project Calculator</h1>
    <div id="container" class="container">
        <div id="screen" class="screen">
            <div id="cache"></div>
            <div id="input"></div>
        </div>

        <button id="delete" class="btn del">DEL</button>
        <button id="open" class="btn bracket">(</button>
        <button id="close" class="btn bracket">)</button>
        <button id="ce" class="btn CE">CE</button>
        <button id="c" class="btn C">C</button>
        <button id="7" class="btn num">7</button>
        <button id="8" class="btn num">8</button>
        <button id="9" class="btn num">9</button>
        <button id="div" class="btn op">/</button>
        <button id="4" class="btn num">4</button>
        <button id="5" class="btn num">5</button>
        <button id="6" class="btn num">6</button>
        <button id="mul" class="btn op">*</button>
        <button id="1" class="btn num">1</button>
        <button id="2" class="btn num">2</button>
        <button id="3" class="btn num">3</button>
        <button id="sub" class="btn op">-</button>
        <button id="smile" class="btn smile">( ͡° ͜ʖ ͡°)</button>
        <button id="0" class="btn num">0</button>
        <button id="period" class="btn num">.</button>
        <button id="add" class="btn op">+</button>
        <button id="eql" class="btn eql">=</button>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
